<!-- inscription.html -->
{% extends 'commun/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Inscription</h1>
          <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label class="form-label" for="username">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control" name="username" placeholder="Nom d'utilisateur" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="address">Adresse</label>
              <input type="text" id="address" class="form-control" name="address" placeholder="Adresse" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="first_name">Prénom</label>
              <input type="text" id="first_name" class="form-control" name="first_name" placeholder="Prénom" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="status">Statut</label>
              <select id="status" class="form-control" name="status">
                <option value="benevole">Bénévole</option>
                <option value="client">Client</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="last_name">Nom</label>
              <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Nom" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="password1">Mot de passe</label>
              <input type="password" id="password1" class="form-control" name="password1" placeholder="16 caractères minimum avec chiffres" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="email">Adresse e-mail</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Adresse e-mail" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="password2">Confirmation du mot de passe</label>
              <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirmez le mot de passe" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="phone">Téléphone</label>
              <input type="text" id="phone" class="form-control" name="phone" placeholder="Numéro de téléphone" />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
