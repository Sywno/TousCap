{% extends 'commun/base.html' %} 
{% load static %}
{% block content %}

<section style="margin-top: 6%">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'images/photo.jpg' %}"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h1>Connexion</h1>
          <form style="padding-bottom: 12%" method="POST">
            {% csrf_token %}
            <!-- Nom d'utilisateur input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control form-control-lg" name="username"
                placeholder="Nom d'utilisateur" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password"
                placeholder="Mot de passe" />
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"style="padding-left: 2.5rem; padding-right: 2.5rem;">Connexion</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a href="{% url 'signup' %}"
                  class="link-danger">S'inscrire</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
